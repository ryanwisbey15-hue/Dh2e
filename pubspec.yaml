name: dh2e_acolyte
description: Character builder & play assistant for Dark Heresy 2e (fan-made).
publish_to: "none"

version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State + navigation
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0

  # Persistence
  shared_preferences: ^2.2.3

  # PDF picker + viewer (user provides their legally obtained PDF)
  file_picker: ^8.0.6
  pdfx: ^2.6.0

  # Nice lists/search
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/data/skills.json
    - assets/data/equipment.json
